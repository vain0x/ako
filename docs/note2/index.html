<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.github.com">
  <title>note2</title>
  <link rel="stylesheet" href="note2.css">
  <script type="module" src="note2.js" defer></script>
</head>

<body style="padding: 4px; display: grid; grid-template-rows: auto 1fr; gap: 4px">
  <div style="height: 22px; margin-block: 4px; display: flex; gap: 4px">
    <button id="control-button" type="button">Control</button>
    <button id="load-button" type="button">Load</button>
    <button id="save-button" type="button">Save</button>
    <div id="status" style="font-family: monospace; color: #4D4D4D"></div>
  </div>
  <textarea id="textarea" autofocus></textarea>

  <dialog id="control-dialog" style="padding: unset; padding-block: 8px; min-width: 250px">
    <form id="settings-form" class="flex-col" style="padding-inline: 8px">
      <h1 style="margin: unset; font-size: 21px; line-height: 1.1">
        Control
      </h1>

      <label class="flex-row" style="user-select: none">
        <input type="checkbox" id="autosave-checkbox" name="autosave">
        <div>Auto Save</div>
      </label>

      <div class="flex-col" style="margin-top: 8px; gap: 8px">
        <h2 style="margin: 4px 0 0 0; font-size: 16px; line-height: 1.1">
          Settings
        </h2>
        <label class="display: flex; gap: 4px">
          <div>accessToken</div>
          <input type="text" name="accessToken">
        </label>
        <label class="display: flex; gap: 4px">
          <div>owner</div>
          <input type="text" name="owner">
        </label>
        <label class="display: flex; gap: 4px">
          <div>repo</div>
          <input type="text" name="repo">
        </label>
        <label class="display: flex; gap: 4px">
          <div>path</div>
          <input type="text" name="path">
        </label>
        <label class="display: flex; gap: 4px">
          <div>branch</div>
          <input type="text" name="branch">
        </label>
      </div>

      <div style="height: 8px"></div>

      <div style="position: sticky; bottom: 0; padding: 8px; width: calc(100% - 16px); display: flex; gap: 8px; border-top: 1px solid #BDBDBD; background-color: white">
        <button id="control-close-button" type="button" style="width: 80px; height: 25px; border: 1px solid #BDBDBD; border-radius: 10px; background-color: white; color: #4D4D4D">
          Close
        </button>

        <button style="width: 80px; height: 25px">
          Save
        </button>
      </div>
    </form>
  </dialog>
</body>

</html>
