<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text [Masked]</title>
  <link rel="stylesheet" href="text-masked.css">
  <script src="text-masked.js" defer></script>
</head>

<body>
  <header>
    <h1>Text [Masked]</h1>
    <a id="github" href="https://github.com/vain0x/army-knife-online">GitHub</a>
  </header>

  <main>
    <form>
      <textarea id=text type=text maxlength=280 placeholder="[What]'s happening?" autofocus rows=3></textarea>
      <button id=hide type="button">[Mask]</button>
      <div id="preview-wrapper">
        <div id="preview"></div>
      </div>
      <a id=tweet href="https://twitter.com/intent/tweet">Tweet</a>
    </form>
  </main>
</body>

</html>
